<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alo Chat - Basic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Simple header */
    .header {
      background: #8B9A7D;
      color: white;
      padding: 15px 20px;
      flex-shrink: 0;
    }

    /* Chat area - this is where Botpress goes */
    .chat-container {
      flex: 1;
      position: relative;
      background: #f5f5f5;
    }

    /* Make sure Botpress fills the space */
    #botpress-chat {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Talk to Alo</h1>
  </div>

  <div class="chat-container">
    <div id="botpress-chat">
      <!-- Botpress will load here -->
    </div>
  </div>

  <!-- Load Botpress -->
  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
  
  <script>
    // Wait for Botpress to load
    function initChat() {
      if (!window.botpress) {
        setTimeout(initChat, 100);
        return;
      }

      console.log('Botpress loaded, initializing...');

      // Initialize
      window.botpress.init({
        botId: 'fc0fad71-daea-4d22-adf5-3a659042d46a',
        clientId: 'fc13c6c1-ac2b-4114-bf9b-1e73e2a89b3e',
        containerSelector: '#botpress-chat',
        configuration: {
          botName: 'Alo',
          composerPlaceholder: "What's on your mind?",
          showPoweredBy: false
        }
      });

      // Open when ready
      window.botpress.on('webchat:initialized', () => {
        console.log('Chat initialized, opening...');
        window.botpress.open();
      });
    }

    // Start
    window.addEventListener('load', initChat);
  </script>

</body>
</html>
