<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alo ‚Äî Your Thinking Partner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --cream: #FDFBF7;
      --warm-white: #FAF8F5;
      --sage: #8B9A7D;
      --stone: #9C9589;
      --charcoal: #2D2A26;
    }

    body, html {
      height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--cream);
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      background: var(--warm-white);
      box-shadow: 0 0 40px rgba(0,0,0,0.05);
    }

    .header {
      background: var(--sage);
      color: white;
      padding: 20px 24px;
      text-align: center;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .header h1 {
      font-weight: 500;
      font-size: 28px;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
      font-weight: 400;
    }

    .chat-frame {
      flex: 1;
      border: none;
      width: 100%;
      background: white;
    }

    .footer {
      background: var(--warm-white);
      border-top: 1px solid rgba(156, 149, 137, 0.15);
      padding: 12px 24px;
      text-align: center;
      font-size: 12px;
      color: var(--stone);
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--warm-white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(139, 154, 125, 0.2);
      border-top-color: var(--sage);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--stone);
      font-size: 14px;
    }

    .error {
      background: #FEE;
      border: 1px solid #FCC;
      color: #C33;
      padding: 16px;
      border-radius: 8px;
      margin: 20px;
      max-width: 600px;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        box-shadow: none;
      }
      
      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Alo</h1>
      <p>Your thinking partner between sessions</p>
    </div>
    
    <div style="position: relative; flex: 1;">
      <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Connecting to Alo...</div>
      </div>

      <iframe 
        id="botpress-chat" 
        class="chat-frame" 
        allow="microphone"
        title="Chat with Alo"
      ></iframe>
    </div>
    
    <div class="footer">
      <span id="user-id-display"></span>
    </div>
  </div>

  <script>
    // ============================================================
    // CONFIGURATION
    // ============================================================
    const BOTPRESS_BOT_ID = 'fc0fad71-daea-4d22-adf5-3a659042d46a';
    const BOTPRESS_SHAREABLE_URL = 'https://cdn.botpress.cloud/webchat/v2.2/shareable.html';

    // ============================================================
    // USER ID MANAGEMENT
    // ============================================================
    function getOrCreateUserId() {
      let userId = localStorage.getItem('alo_user_id');
      if (!userId) {
        // Generate UUID-like ID
        userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substring(2, 15);
        localStorage.setItem('alo_user_id', userId);
        console.log('‚úÖ Created new user ID:', userId);
      } else {
        console.log('‚úÖ Retrieved existing user ID:', userId);
      }
      return userId;
    }

    // ============================================================
    // INITIALIZE CHAT
    // ============================================================
    function initChat() {
      console.log('üöÄ Initializing chat...');
      
      const userId = getOrCreateUserId();
      const iframe = document.getElementById('botpress-chat');
      const loadingOverlay = document.getElementById('loading-overlay');
      
      // Build Botpress URL with user ID
      const chatUrl = `${BOTPRESS_SHAREABLE_URL}?botId=${BOTPRESS_BOT_ID}&userId=${encodeURIComponent(userId)}`;
      
      console.log('üîó Loading Botpress from:', chatUrl);
      
      // Set iframe source
      iframe.src = chatUrl;
      
      // Display user ID in footer
      const displayId = userId.length > 30 ? userId.substring(0, 30) + '...' : userId;
      document.getElementById('user-id-display').textContent = `Session: ${displayId}`;
      
      // Hide loading overlay after iframe loads (or after timeout)
      let loadingHidden = false;
      
      iframe.onload = function() {
        if (!loadingHidden) {
          console.log('‚úÖ Iframe loaded');
          setTimeout(() => {
            loadingOverlay.classList.add('hidden');
          }, 1000); // Give Botpress 1 second to initialize
          loadingHidden = true;
        }
      };

      iframe.onerror = function(error) {
        console.error('‚ùå Iframe error:', error);
        loadingOverlay.innerHTML = `
          <div class="error">
            <strong>Failed to load chat</strong><br>
            <small>Please check your internet connection and try refreshing the page.</small>
          </div>
        `;
      };
      
      // Fallback: hide loading after 5 seconds regardless
      setTimeout(() => {
        if (!loadingHidden) {
          console.log('‚è±Ô∏è Loading timeout - hiding overlay');
          loadingOverlay.classList.add('hidden');
          loadingHidden = true;
        }
      }, 5000);
    }

    // ============================================================
    // START
    // ============================================================
    console.log('üì± Chat page loaded');
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initChat);
    } else {
      initChat();
    }
  </script>
</body>
</html>
