<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alo â€” Your Thinking Partner</title>
  
  <!-- BUILD: v1.0.1 | 2025-12-28 | iframe-approach -->
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --cream: #FDFBF7;
      --warm-white: #FAF8F5;
      --stone: #9C9589;
      --charcoal: #2D2A26;
      --sage: #8B9A7D;
      --sage-light: #E8EDE4;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--cream);
      color: var(--charcoal);
      min-height: 100vh;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      background: var(--warm-white);
      box-shadow: 0 0 40px rgba(0,0,0,0.05);
    }

    .header {
      background: var(--sage);
      color: white;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #90EE90;
      border-radius: 50%;
    }

    .header-btn {
      padding: 6px 12px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .header-btn:hover { background: rgba(255,255,255,0.3); }

    .chat-frame {
      flex: 1;
      border: none;
      width: 100%;
    }

    .version-stamp {
      position: fixed;
      bottom: 4px;
      right: 8px;
      font-size: 10px;
      color: var(--stone);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="header">
      <div class="status">
        <div class="status-dot"></div>
        <span>Connected as: <strong id="clientName">CLIENTNAME-002</strong></span>
      </div>
      <div>
        <button class="header-btn" onclick="newChat()">New Chat</button>
        <span>Online</span>
      </div>
    </div>

    <!-- Use iframe with the KNOWN WORKING shareable URL -->
    <iframe 
      id="chatFrame"
      class="chat-frame"
      src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/28/18/20251228183633-TYRFQA63.json"
      allow="microphone"
    ></iframe>
  </div>

  <div class="version-stamp">v1.0.1 | 2025-12-28 | iframe</div>

  <script>
    console.log('[Alo] Page loaded - v1.0.1 | 2025-12-28 | iframe-approach');
    
    function newChat() {
      if (confirm('Start a new conversation?')) {
        // Reload the iframe to reset
        const frame = document.getElementById('chatFrame');
        frame.src = frame.src;
      }
    }
  </script>
</body>
</html>
