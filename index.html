<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  
  <!-- Mobile-optimized viewport with safe area support -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA / Home Screen support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Alo" />
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- Theme color -->
  <meta name="theme-color" content="#ffffff" />
  
  <title>Alo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* Prevent pull-to-refresh on mobile */
      overscroll-behavior: none;
      /* Disable iOS tap highlight */
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      /* Support iOS safe areas */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      /* Prevent iOS bounce scroll */
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>
  <iframe
    src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2026/01/25/16/20260125165735-0HM04XH9.json"
    allow="clipboard-read; clipboard-write"
    referrerpolicy="no-referrer"
    title="Alo"
  ></iframe>
</body>
</html>
