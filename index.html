<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alo Chat - Basic Working</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Simple header */
    .header {
      background: #8B9A7D;
      color: white;
      padding: 15px 20px;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 500;
    }

    /* Chat area */
    .chat-container {
      flex: 1;
      position: relative;
      background: white;
      overflow: hidden;
    }

    #chatArea {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* Hide the floating button */
    .bpFab {
      display: none !important;
    }

    /* Make webchat fill the container */
    .bpWebchat {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
      max-height: 100% !important;
      border-radius: 0 !important;
      box-shadow: none !important;
    }

    /* Hide Botpress header */
    .bpHeaderContainer {
      display: none !important;
    }

    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #8B9A7D;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Talk to Alo</h1>
  </div>

  <div class="chat-container">
    <div class="loading" id="loading">Loading chat...</div>
    <div id="chatArea"></div>
  </div>

  <!-- Load Botpress -->
  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
  
  <script>
    const BOT_ID = 'fc0fad71-daea-4d22-adf5-3a659042d46a';
    const CLIENT_ID = 'fc13c6c1-ac2b-4114-bf9b-1e73e2a89b3e';

    function hideLoading() {
      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
    }

    // Move webchat into our container
    function moveWebchatToContainer() {
      const webchat = document.querySelector('.bpWebchat');
      const container = document.getElementById('chatArea');
      
      if (webchat && container) {
        if (webchat.parentElement !== container) {
          container.appendChild(webchat);
          console.log('âœ… Moved webchat into container');
        }
      } else {
        console.log('â³ Waiting for webchat element...');
      }
    }

    function initBotpress() {
      if (typeof window.botpress === 'undefined') {
        setTimeout(initBotpress, 100);
        return;
      }

      console.log('ðŸš€ Botpress loaded, initializing...');

      // Event listeners
      window.botpress.on('webchat:ready', () => {
        console.log('âœ… Webchat ready');
        hideLoading();
        window.botpress.open();
        
        // Move the webchat element into our container
        setTimeout(moveWebchatToContainer, 100);
      });

      window.botpress.on('webchat:opened', () => {
        console.log('ðŸ’¬ Webchat opened');
        moveWebchatToContainer();
      });

      // Initialize
      window.botpress.init({
        botId: BOT_ID,
        clientId: CLIENT_ID,
        configuration: {
          color: '#8B9A7D',
          themeMode: 'light',
          botName: 'Alo',
          composerPlaceholder: "What's on your mind?",
          showPoweredBy: false
        }
      });

      console.log('ðŸ”§ Botpress init() called');
    }

    // Start when page loads
    window.addEventListener('load', () => {
      console.log('ðŸ“„ Page loaded');
      initBotpress();
    });

    // Also try to move webchat periodically (safety net)
    setInterval(() => {
      const webchat = document.querySelector('.bpWebchat');
      const container = document.getElementById('chatArea');
      if (webchat && container && webchat.parentElement !== container) {
        moveWebchatToContainer();
      }
    }, 500);
  </script>

</body>
</html>
