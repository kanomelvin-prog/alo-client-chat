<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alo â€” Your Thinking Partner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --cream: #FDFBF7;
      --warm-white: #FAF8F5;
      --sage: #8B9A7D;
      --stone: #9C9589;
      --charcoal: #2D2A26;
    }

    body, html {
      height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--cream);
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      background: var(--warm-white);
      box-shadow: 0 0 40px rgba(0,0,0,0.05);
    }

    .header {
      background: var(--sage);
      color: white;
      padding: 20px 24px;
      text-align: center;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .header h1 {
      font-weight: 500;
      font-size: 28px;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
      font-weight: 400;
    }

    .chat-frame {
      flex: 1;
      border: none;
      width: 100%;
      background: white;
    }

    .footer {
      background: var(--warm-white);
      border-top: 1px solid rgba(156, 149, 137, 0.15);
      padding: 12px 24px;
      text-align: center;
      font-size: 12px;
      color: var(--stone);
    }

    /* Loading state */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--stone);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(139, 154, 125, 0.2);
      border-top-color: var(--sage);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        box-shadow: none;
      }
      
      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Alo</h1>
      <p>Your thinking partner between sessions</p>
    </div>
    
    <iframe 
      id="botpress-chat" 
      class="chat-frame" 
      allow="microphone"
      title="Chat with Alo"
    ></iframe>
    
    <div class="footer">
      <span id="user-id-display"></span>
    </div>
  </div>

  <script>
    // Configuration
    const BOTPRESS_BOT_ID = 'fc0fad71-daea-4d22-adf5-3a659042d46a';
    const BOTPRESS_SHAREABLE_URL = 'https://cdn.botpress.cloud/webchat/v2.2/shareable.html';

    // Generate or retrieve stable user ID
    function getOrCreateUserId() {
      let userId = localStorage.getItem('alo_user_id');
      if (!userId) {
        // Generate UUID-like ID
        userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substring(2, 15);
        localStorage.setItem('alo_user_id', userId);
        console.log('Created new user ID:', userId);
      } else {
        console.log('Retrieved existing user ID:', userId);
      }
      return userId;
    }

    // Initialize chat
    function initChat() {
      const userId = getOrCreateUserId();
      const iframe = document.getElementById('botpress-chat');
      
      // Build Botpress URL with user ID
      const chatUrl = `${BOTPRESS_SHAREABLE_URL}?botId=${BOTPRESS_BOT_ID}&userId=${encodeURIComponent(userId)}`;
      
      // Load the chat
      iframe.src = chatUrl;
      
      // Display user ID in footer (optional - can remove for production)
      const displayId = userId.length > 20 ? userId.substring(0, 20) + '...' : userId;
      document.getElementById('user-id-display').textContent = `Session ID: ${displayId}`;
    }

    // Start when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initChat);
    } else {
      initChat();
    }
  </script>
</body>
</html>
