<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alo | Your Therapeutic Companion</title>
    <style>
        :root { --cream: #FDFBF7; --warm-white: #FAF8F5; --sage: #8B9A7D; --stone: #9C9589; --charcoal: #2D2A26; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: system-ui, -apple-system, sans-serif; background-color: var(--cream); color: var(--charcoal); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .bg-pattern { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(var(--warm-white) 2px, transparent 2px); background-size: 40px 40px; z-index: -1; }
        .welcome { text-align: center; animation: fadeIn 1.5s ease-out; }
        h1 { font-weight: 300; color: var(--sage); letter-spacing: 2px; }
        p { color: var(--stone); margin-bottom: 20px; }
        iframe { border: none; position: fixed; bottom: 20px; right: 20px; width: 400px; height: 600px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: white; z-index: 1000; }
        @media (max-width: 500px) { iframe { width: 100%; height: 100%; bottom: 0; right: 0; border-radius: 0; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="welcome">
        <h1>Alo</h1>
        <p>Your space to breathe.</p>
    </div>

    <script>
        const userId = localStorage.getItem('alo_user_id') || crypto.randomUUID();
        localStorage.setItem('alo_user_id', userId);
        
        const botId = "fc0fad71-daea-4d22-adf5-3a659042d46a";
        const iframe = document.createElement('iframe');
        iframe.src = `https://cdn.botpress.cloud/webchat/v2.2/shareable.html?botId=${botId}&userId=${userId}`;
        document.body.appendChild(iframe);
    </script>
</body>
</html>
