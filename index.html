<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alo â€” Your Thinking Partner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #FDFBF7;
      --warm-white: #FAF8F5;
      --stone: #9C9589;
      --charcoal: #2D2A26;
      --sage: #8B9A7D;
      --sage-light: #E8EDE4;
      --border: rgba(156, 149, 137, 0.2);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--cream);
      color: var(--charcoal);
      min-height: 100vh;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      background: var(--warm-white);
      box-shadow: 0 0 40px rgba(0,0,0,0.05);
    }

    .connected-header {
      background: var(--sage);
      color: white;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #90EE90;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-btn {
      padding: 6px 12px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .header-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Main chat area - the webchat goes here */
    .chat-area {
      flex: 1;
      position: relative;
      min-height: 0;
      overflow: hidden;
    }

    /* Loading state */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: var(--warm-white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .loading-overlay.hidden { display: none; }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--sage-light);
      border-top-color: var(--sage);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text {
      margin-top: 16px;
      color: var(--stone);
      font-size: 14px;
    }

    /* =============================================
       CRITICAL: Force Botpress webchat INTO container
       ============================================= */
    
    /* Hide the floating FAB button globally */
    .bpFab {
      display: none !important;
    }

    /* The webchat popup - force it into our container */
    .bpWebchat {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
      max-width: 100% !important;
      max-height: 100% !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      transform: none !important;
      margin: 0 !important;
    }

    /* Force the webchat to be visible and positioned in flow */
    .bpWebchat[class*="open"],
    .bpWebchat[data-state="opened"] {
      position: absolute !important;
      inset: 0 !important;
    }

    /* Hide the header since we have our own */
    .bpHeaderContainer {
      display: none !important;
    }

    /* Style messages */
    .bpMessageBubble[data-direction="incoming"] {
      background: var(--sage-light) !important;
      color: var(--charcoal) !important;
    }

    .bpMessageBubble[data-direction="outgoing"] {
      background: var(--sage) !important;
      color: white !important;
    }

    /* Composer styling */
    .bpComposerContainer {
      background: var(--warm-white) !important;
      border-top: 1px solid var(--border) !important;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="connected-header">
      <span class="status">Connected as: <strong id="clientName">CLIENTNAME-002</strong></span>
      <div class="header-actions">
        <button class="header-btn" onclick="newConversation()">New Chat</button>
        <span id="connectionStatus">Online</span>
      </div>
    </div>

    <div class="chat-area" id="chatArea">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Connecting to Alo...</div>
      </div>
      <!-- Botpress will render here -->
    </div>
  </div>

  <!-- Botpress Webchat v3.3 -->
  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
  
  <script>
    const BOT_ID = 'fc0fad71-daea-4d22-adf5-3a659042d46a';
    const CLIENT_ID = 'fc13c6c1-ac2b-4114-bf9b-1e73e2a89b3e';

    function hideLoading() {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }

    function initBotpress() {
      if (typeof window.botpress === 'undefined') {
        console.error('Botpress not loaded');
        document.getElementById('loadingOverlay').innerHTML = 
          '<p style="color: #c53030;">Failed to load chat. Please refresh.</p>';
        return;
      }

      // Event listeners
      window.botpress.on('webchat:ready', () => {
        console.log('Webchat ready');
        hideLoading();
        window.botpress.open();
        
        // CRITICAL: Move the webchat element into our container
        setTimeout(moveWebchatToContainer, 100);
      });

      window.botpress.on('webchat:opened', () => {
        console.log('Webchat opened');
        moveWebchatToContainer();
      });

      // Initialize
      window.botpress.init({
        botId: BOT_ID,
        clientId: CLIENT_ID,
        configuration: {
          color: '#8B9A7D',
          variant: 'soft',
          themeMode: 'light',
          fontFamily: 'Inter',
          botName: 'Alo',
          botDescription: 'Your therapeutic companion',
          composerPlaceholder: 'Share what\'s on your mind...',
          showPoweredBy: false
        }
      });

      console.log('Botpress init called');
    }

    // Move the Botpress webchat element into our container
    function moveWebchatToContainer() {
      const webchat = document.querySelector('.bpWebchat');
      const container = document.getElementById('chatArea');
      
      if (webchat && container && webchat.parentElement !== container) {
        container.appendChild(webchat);
        console.log('Moved webchat into container');
      }

      // Also hide the FAB if it exists
      const fab = document.querySelector('.bpFab');
      if (fab) {
        fab.style.display = 'none';
      }
    }

    function newConversation() {
      if (window.botpress) {
        // Try to reset/create new conversation
        window.botpress.close();
        setTimeout(() => {
          window.botpress.open();
        }, 100);
      }
    }

    // Initialize when ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => setTimeout(initBotpress, 100));
    } else {
      setTimeout(initBotpress, 100);
    }
  </script>
</body>
</html>
