<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alo | Your Therapeutic Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { --cream: #FDFBF7; --warm-white: #FAF8F5; --sage: #8B9A7D; --stone: #9C9589; --charcoal: #2D2A26; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background-color: var(--cream); color: var(--charcoal); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .bg-pattern { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(var(--warm-white) 2px, transparent 2px); background-size: 40px 40px; z-index: -1; }
        .welcome-container { text-align: center; max-width: 400px; padding: 2rem; animation: fadeIn 1.5s ease-out; }
        h1 { font-weight: 300; letter-spacing: 0.1rem; color: var(--sage); margin-bottom: 0.5rem; }
        p { color: var(--stone); font-size: 1.1rem; line-height: 1.6; }
        .status-dot { display: inline-block; width: 8px; height: 8px; background-color: var(--sage); border-radius: 50%; margin-right: 8px; box-shadow: 0 0 10px var(--sage); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="welcome-container">
        <h1>Alo</h1>
        <p>A quiet space for your thoughts.</p>
        <div style="margin-top: 2rem; font-size: 0.9rem; color: var(--stone);">
            <span class="status-dot"></span> Alo is listening
        </div>
    </div>

    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script defer>
        let userId = localStorage.getItem('alo_user_id') || crypto.randomUUID();
        localStorage.setItem('alo_user_id', userId);

        window.botpress.init({
            "botId": "fc0fad71-daea-4d22-adf5-3a659042d46a",
            "hostUrl": "https://cdn.botpress.cloud/webchat/v2.2",
            "messagingUrl": "https://messaging.botpress.cloud",
            "clientId": "fc0fad71-daea-4d22-adf5-3a659042d46a",
            "userId": userId,
            "theme": { "variant": "solid", "components": { "button": { "backgroundColor": "#8B9A7D" } } },
            "frontend": { "botName": "Alo", "welcomeMessage": "Hello. I'm Alo. How can I help you today?" }
        });
    </script>
</body>
</html>
