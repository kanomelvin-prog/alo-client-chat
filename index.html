<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alo - Your Therapeutic Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FDFBF7; /* Cream */
            color: #2D2A26; /* Charcoal */
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            padding: 20px;
            text-align: center;
            background-color: #FAF8F5; /* Warm White */
            border-bottom: 1px solid #9C9589; /* Stone */
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
            color: #8B9A7D; /* Sage */
        }
        p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #2D2A26;
        }
        #chat-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 600px) {
            header {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Alo</h1>
        <p>Your companion for the moments between therapy sessions.</p>
    </header>
    <div id="chat-container">
        <iframe id="chat-iframe"></iframe>
    </div>
    <script>
        let userId = localStorage.getItem('alo_user_id');
        if (!userId) {
            userId = crypto.randomUUID();
            localStorage.setItem('alo_user_id', userId);
        }
        const botId = 'fc0fad71-daea-4d22-adf5-3a659042d46a';
        document.getElementById('chat-iframe').src = `https://cdn.botpress.cloud/webchat/v2.2/shareable.html?botId=${botId}&userId=${userId}`;
    </script>
</body>
</html>
