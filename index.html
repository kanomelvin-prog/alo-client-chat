<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alo - Your Thinking Partner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #FDFBF7;
      --warm-white: #FAF8F5;
      --stone: #9C9589;
      --charcoal: #2D2A26;
      --sage: #8B9A7D;
      --sage-light: #E8EDE4;
      --border: rgba(156, 149, 137, 0.2);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--cream);
      color: var(--charcoal);
    }

    .page-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      background: var(--warm-white);
      box-shadow: 0 0 40px rgba(0,0,0,0.05);
    }

    /* Header */
    .connected-header {
      background: var(--sage);
      color: white;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #90EE90;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-btn {
      padding: 6px 12px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      color: white;
      font-size: 12px;
      cursor: pointer;
      border: none;
    }

    .header-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* CRITICAL FIX #1: Explicit height for chat container */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%; /* Explicit height */
      min-height: 500px; /* Prevent collapse */
      position: relative;
      overflow: hidden;
    }

    /* CRITICAL FIX #2: Container where Botpress will mount */
    #bp-webchat-container {
      flex: 1;
      width: 100%;
      height: 100%; /* Explicit height */
      min-height: 100%;
      position: relative; /* Parent is relative */
    }

    /* CRITICAL FIX #3: Force Botpress to fill container absolutely */
    .bpWebchat {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
      max-height: 100% !important;
      border-radius: 0 !important;
      box-shadow: none !important;
    }

    /* CRITICAL FIX #4: Force any iframe to fill */
    #bp-webchat-container iframe {
      height: 100% !important;
      width: 100% !important;
      border: none !important;
      display: block !important;
    }

    /* Hide floating action button */
    .bpFab,
    .bpFabButton,
    [class*="bpFab"] {
      display: none !important;
    }

    /* Hide Botpress header (we have our own) */
    .bpHeaderContainer {
      display: none !important;
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: var(--warm-white);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
      z-index: 10;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--sage-light);
      border-top-color: var(--sage);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--stone);
      font-size: 14px;
    }
  </style>
</head>
<body>
  
  <div class="page-container">
    <!-- Header -->
    <div class="connected-header">
      <div class="status">
        <span>Connected as <strong id="clientName">Loading...</strong></span>
      </div>
      <div class="header-actions">
        <button class="header-btn" onclick="newChat()">New Chat</button>
        <button class="header-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <!-- Loading Overlay -->
      <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Connecting to Alo...</div>
      </div>

      <!-- CRITICAL: Botpress container with inject.js INSIDE -->
      <div id="bp-webchat-container">
        <!-- CRITICAL FIX #5: Script tag INSIDE the container -->
        <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
      </div>
    </div>
  </div>

  <!-- Configuration & Initialization -->
  <script>
    const BOT_ID = 'fc0fad71-daea-4d22-adf5-3a659042d46a';
    const CLIENT_ID = 'fc13c6c1-ac2b-4114-bf9b-1e73e2a89b3e';

    // Get client code from localStorage or URL
    let clientCode = localStorage.getItem('aloClientCode') || 'DEMO-001';
    document.getElementById('clientName').textContent = clientCode;

    function hideLoading() {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }

    function showLoading() {
      document.getElementById('loadingOverlay').classList.remove('hidden');
    }

    // CRITICAL FIX #6: Use webchat:initialized event (not webchat:ready)
    function initBotpress(userId) {
      console.log('üöÄ Initializing Botpress for user:', userId);

      // If already initialized, just update user and open
      if (window.botpress?._aloInitialized) {
        console.log('‚úÖ Already initialized, just opening...');
        try {
          window.botpress.updateUser?.({ id: userId });
          window.botpress.open();
        } catch (e) {
          console.error('Error updating user:', e);
        }
        return;
      }

      // Wait for inject.js to expose window.botpress
      if (!window.botpress) {
        console.log('‚è≥ Waiting for Botpress to load...');
        setTimeout(() => initBotpress(userId), 50);
        return;
      }

      console.log('‚úÖ Botpress loaded, setting up events...');

      // Listen for initialization
      window.botpress.on('webchat:initialized', () => {
        console.log('‚úÖ Webchat initialized');
        window.botpress._aloInitialized = true;
        hideLoading();
        
        // Auto-open the chat
        window.botpress.open();
      });

      // Listen for open/close
      window.botpress.on('webchat:opened', () => {
        console.log('üí¨ Chat opened');
      });

      window.botpress.on('webchat:closed', () => {
        console.log('Chat closed');
      });

      // Initialize with configuration
      console.log('üîß Calling botpress.init()...');
      window.botpress.init({
        botId: BOT_ID,
        clientId: CLIENT_ID,
        userData: { 
          id: userId,
          name: userId 
        },
        configuration: {
          showPoweredBy: false,
          showCloseButton: false,
          showConversationListButton: false,
          themeMode: 'light',
          botName: 'Alo',
          botDescription: 'Your thinking partner',
          composerPlaceholder: "Share what's on your mind...",
          color: '#8B9A7D',
          variant: 'soft',
          fontFamily: 'Inter'
        }
      });
    }

    // CRITICAL FIX #7: Delay initialization until DOM is painted
    // Use requestAnimationFrame to ensure layout is complete
    window.addEventListener('load', () => {
      console.log('üìÑ Page loaded');
      
      // Wait for layout to complete before initializing
      requestAnimationFrame(() => {
        setTimeout(() => {
          initBotpress(clientCode);
        }, 100);
      });
    });

    // New chat function
    function newChat() {
      if (confirm('Start a new conversation? Your current chat will be saved.')) {
        // In production, this would create a new conversation ID
        window.botpress?.close();
        setTimeout(() => {
          window.botpress?.open();
        }, 200);
      }
    }

    // Logout function
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('aloClientCode');
        window.location.reload();
      }
    }

    // Debug helper
    window.debugBotpress = function() {
      console.log('=== BOTPRESS DEBUG ===');
      console.log('window.botpress exists:', !!window.botpress);
      console.log('botpress._aloInitialized:', window.botpress?._aloInitialized);
      
      const container = document.getElementById('bp-webchat-container');
      console.log('Container element:', container);
      console.log('Container children:', container?.children.length);
      
      const webchat = document.querySelector('.bpWebchat');
      console.log('.bpWebchat found:', !!webchat);
      
      if (webchat) {
        const styles = window.getComputedStyle(webchat);
        console.log('Webchat position:', styles.position);
        console.log('Webchat width:', styles.width);
        console.log('Webchat height:', styles.height);
        console.log('Webchat display:', styles.display);
      }
      
      const iframe = document.querySelector('#bp-webchat-container iframe');
      console.log('Iframe found:', !!iframe);
      if (iframe) {
        console.log('Iframe width:', iframe.offsetWidth);
        console.log('Iframe height:', iframe.offsetHeight);
      }
      
      console.log('===================');
    };

    // Auto-run debug after 3 seconds
    setTimeout(() => {
      console.log('üîç Auto-running debug...');
      window.debugBotpress();
    }, 3000);
  </script>

</body>
</html>
